<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Project</title>
</head>
<body>
    <section id="main_login" class="mx-auto">

        <form name="login" action="" method="" autocomplete="off">
            <h1 class="login_logo mt-3">Login</h1>
            <p class="mb-5">Welcome to "Project"!<br>record your book</p>
            
            <div class="login_input">
                <input 
                    type="text"
                    id="username_login"
                    name="usernamelogin"
                    placeholder="username"
                    class="account"
                    pattern="^[a-zA-Z0-9]+$"
                    required
                    autofocus
                />

                <input 
                    type="password"
                    name="password_login"
                    id="password_login"
                    placeholder="password"
                    class="account"
                    required
                />

                
                <button class="btn btn-outline-success" onclick="sendlog()">LOGIN</button>
            </div>

            <a href="/signup.html" class="margin" onclick="goSign()">Sign Up</a>
            <a href="" class="forgotpassword_login">Forgot password?</a>

        </form>
    </section>
        
    <!--<script src="login.js"></script>-->
</body>

</html>
