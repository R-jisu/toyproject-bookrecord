<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Project</title>
</head>
<body>
    <section id="main_signup" class="mx-auto">

        <form name="signup" action="" method="get" autocomplete="off">
            <h1 class="signup_logo mt-3">Sign up</h1>
            <p class="mb-5">If you want to record your book<br>Create new account!</p>
            
            <div class="signup_input">
                
                <input 
                    type="text"
                    id="username_signup"
                    name="username_signup"
                    placeholder="username(eng,num)"
                    class="account"
                    pattern="^[a-zA-Z0-9]+$"
                    required
                    autofocus
                />
                
                <input 
                    type="password"
                    name="password_signup"
                    id="password_signup"
                    pattern="^[a-zA-Z0-9]+$"
                    placeholder="password(eng,num)"
                    class="account"
                    required
                />
                
                <input 
                    type="password"
                    name="password_check"
                    id="password_check"
                    pattern="^[a-zA-Z0-9]+$"
                    placeholder="confirm password"
                    class="account"
                    required
                />
                
                <input 
                    type="text"
                    name="nickname"
                    id="nickname"
                    placeholder="nickname"
                    class="account"
                    required
                />

                <button class="btn btn-outline-success" onclick="sendlogin()">CONTINUE</button>
            </div>

            <a href="/login.html" class="margin" onclick="golog()">Log In</a>
            <a href="" class="forgotpassword_sign">Forgot password?</a>

        </form>

    </section>

    <!--<script src="login.js"></script>-->
</body>

</html>
